<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="time.css">
    <style>
      
    </style>
</head>
<body>
    <!-- secind type -->
    <div class="wrapar">
        <div class="time-wrapar">
            <span id="time">Loding Time</span>
            <span id="am-pm">...</span> 
        </div>
    </div>
    <script>
        setInterval(()=> {
            let dt = new Date();
        let hr = dt.getHours();
        let mn = dt.getMinutes();
        let sec = dt.getSeconds();
        const time = document.getElementById("time");
        time.textContent = hr + ":" + mn + ":" + sec;

        let timesting = "AM";

        if (hr >=  12){
            timesting = "PM";
            if (hr > 12){
                hr = hr - 12;
            }
        }
        if (hr == 0){
            hr = 12;
        }
        hr = hr.toString().padStart(2, "0");
        mn = mn.toString().padStart(2, "0");
        sec = sec.toString().padStart(2, "0");
        const tm = document.getElementById("time");
        time.textContent = hr + ":" + mn + ":"  + sec;

        const ampm =  document.getElementById("am-pm");
        ampm.textContent = timesting;
        }, 1000);
    </script>
</body>
</html>
